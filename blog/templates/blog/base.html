<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title 안에 글자는 바뀔 수 있으니까 다음과 같이 설정 -->
    <title>{ % block head_title %} Blog {% endblock % }</title> 

    <!-- 부트스트랩에서 CSS 복사  integrity, crossorigin은 지우기 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    
    <!-- Font awesome 에서 자바스크립트 링크 추가 -->
    <script src="https://kit.fontawesome.com/d7aff50680.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- base.html에서 navbar.html, footer.html include하고, 
    main_area는 index.html에서 가져오는 것 -->

    {% include 'blog/navbar.html' %} 

    {% block main_area %} {% endblock %} 


    {% include 'blog/footer.html' %} 
    


    <!-- 부트스트랩에서 JS > seperate 복사  integrity, crossorigin은 지우기 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
</body>
</html>

{% extends 'blog/base.html' %}

<!-- base.html에 포함되지않는데 index.html에 포함 시킬 부분을 추가하는 방법 -->
{% block main_area %} <h1>Blog</h1>   <!--여기 h1은 바뀌지는 않아, 바꾸려면 post_detail.html에 있는 것처럼 해줘야함  -->
    
<h1>Blog</h1>

{% for p in post_list %}
    </hr>
    <h2><a href="{{ p.get_absolute_url }}">{{ p.title}}</a></h2>
    <h4>{{p.created}}</h4>
    <p>{{p.content}}</p>
{% endfor %}

{% endblock %}

<!-- endblock 한 부분은 base.html에 표시해줘야함 !  -->

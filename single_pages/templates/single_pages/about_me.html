<!DOCTYPE html> {% load static %}
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font awesome 에서 자바스크립트 링크 추가 -->
    <script src="https://kit.fontawesome.com/d7aff50680.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <!-- css 파일 연결 -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" media ="screen">
    <!-- title 안에 글자는 바뀔 수 있으니까 다음과 같이 설정 -->
    <title>{% block head_title %} About me {% endblock %}</title> 

</head>
<body>
    <!-- base.html에서 navbar.html, footer.html include하고, 
    main_area는 index.html에서 가져오는 것 -->

    {% include 'blog/navbar.html' %} 

    {% block main_area %} {% endblock %} 
    
    <script>
        function searchPost(){
            let searchValue = document.getElementById('search-input').value.trim();
            if (searchValue.length > 1){
                location.href = '/blog/search/' + searchValue + '/';
            }
            else{
                alert('검색어('+searchValue+')가 너무 짧습니다.');
            }
        };

        document.getElementById('search-input').addEventListener('keyup', function(event){
            if(event.key == 'Enter'){
                searchPost();
            }
        });
    </script>

    {% include 'blog/footer.html' %} 
    


    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../static/js/scripts.js"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
